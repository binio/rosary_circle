
<template name="most">
    {{>header}}
        <div class="container">

      <div class="starter-template">
          {{>joinBridge}}
      </div>
    </div>
</template>

<template name="joinBridge">
{{#if makeVisible}}
    <!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Dołącz do modlitwy - LIVE</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#" class="joinPrayer">Dołącz teraz</a></li>
  </ul>
</div>

{{/if}}
    <ul>
    {{#each allPrayers}}
    <li>{{formatTime joined}} dołączył {{username}}</li>
    {{/each}}
    </ul>
</template>
