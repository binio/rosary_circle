
<template name="most">
    {{>header}}
        <div class="container">

      <div class="starter-template">
          {{>joinBridge}}
      </div>
    </div>
</template>

<template name="joinBridge">

<div class="panel panel-default">
   <div class="panel-heading">Jak to działa?</div>
   <div class="panel-body">
    <p>Most modlitewny pozwala zbierać się na modlitwie w tym samym czasie tylko w różnych miejscach.
    Za pomocą intenetu spotykamy się tutaj. Pomiędzy godziną 20:00 a 23:00 pojawi sie tu czerwony przycisk , który
    pozwala dołączyć sie do modlitwy. Wszyscy inni użytkownicy automatycznie widzą , kto właśnie do nich dołączył co    pozwala na wzmacnianie wspólnoty.</p>
       </div>

</div>
{{#if makeVisible}}
    <!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Dołącz do modlitwy - LIVE</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#" class="joinPrayer">Dołącz teraz</a></li>
  </ul>
</div>

{{/if}}
    <ul>
    {{#each allPrayers}}
    <li>{{formatTime joined}} dołączył {{username}}</li>
    {{/each}}
    </ul>
</template>
