
<template name="users">
    <div class="container">

      <div class="starter-template">
          {{>me}}
      </div>
    </div>
</template>
<template name="me">
<ul class="list-group">
{{#each allUsers}}
    <li class="list-group-item">
    <a href="user/{{_id}}">{{username}}<span class="glyphicon glyphicon-edit"></span></a>
    </li>
{{/each}}
</ul>
</template>
