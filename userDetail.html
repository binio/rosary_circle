<template name="userDetail">
    <div class="container">

      <div class="starter-template">
          <ul class="list-group user-detail">
          <li class="list-group-item">Uzytkownik:{{username}}</li>

          {{#each emails}}
            <li class="list-group-item">email: {{address}}</li>
          {{/each}}
              {{#if isInRole 'admin' 'group-1'}}
              {{>adminForm}}
              {{/if}}
          </ul>

      </div>
    </div>
    {{>blurp}}
    {{#each userroles }}
      {{this}}
    {{/each}}
</template>

<template name="blurp">0
    {{#each userroles}}
      {{this}}
    {{/each}}0
</template>

<template name="adminForm">
<form>
    <ul class="list-group user-detail">
      <li class="list-group-item"><input type="checkbox" name="admin" class="admin" {{checks.adminCheck}}> admin</li>
      <li class="list-group-item"><input type="checkbox" name="user" class="user" {{checks.userCheck}}> user</li>
      <li class="list-group-item"><input type="checkbox" name="priest" class="priest" {{checks.priestCheck}}> priest</li>
    </ul>


      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Zmie≈Ñ</button>
      </span>
</form>
</template>
