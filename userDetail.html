<template name="userDetail">
    <div class="container">

      <div class="starter-template">
          <ul class="list-group user-detail">
          <li class="list-group-item">Uzytkownik:{{username}}</li>

          {{#each emails}}
            <li class="list-group-item">email: {{address}}</li>
          {{/each}}
              {{#if isInRole 'admin' 'group-1'}}
              <li class="list-group-item"><input type="checkbox" class="admin" {{checks.adminCheck}}> admin</li>
              <li class="list-group-item"><input type="checkbox" class="user" {{checks.userCheck}}> user</li>
              <li class="list-group-item"><input type="checkbox" class="priest" {{checks.priestCheck}}> priest</li>
              {{/if}}
          </ul>
{{>adminForm}}
      </div>
    </div>
    {{>blurp}}
    {{#each userroles }}
      {{this}}
    {{/each}}
</template>

<template name="blurp">0
    {{#each userroles}}
      {{this}}
    {{/each}}0
</template>

<template name="adminForm">
<form>

    <div class="input-group">
    <ul class="list-group user-detail">
      <li class="list-group-item"><input type="checkbox" class="admin" {{checks.adminCheck}}> admin</li>
      <li class="list-group-item"><input type="checkbox" class="user" {{checks.userCheck}}> user</li>
      <li class="list-group-item"><input type="checkbox" class="priest" {{checks.priestCheck}}> priest</li>
        </ul>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Dodaj!</button>
      </span>
    </div><!-- /input-group -->
</form>
</template>
