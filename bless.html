<template name="bless">
    <div class="container">

      <div class="starter-template">
          <div class="alert alert-info" role="alert">
          Dodaj błogosławieństwo do intencji następnego miesiąca.
          Tekst błogosławieństwa pojawi się na stronie głównej z intencjami.
          </div>
          {{>blessForm}}
      </div>
    </div>
</template>
<template name="blessForm">
    <form>
        <textarea name="blessingText" cols="100" rows="6"></textarea>
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Dadaj</button>
        </span>
    </form>

</template>
