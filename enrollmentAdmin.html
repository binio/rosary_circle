<template name="enrollmentAdmin">
    <div class="container">
        <div class="starter-template">
            <div class="alert alert-info" role="alert">
                Tutaj mozesz dodac / usunac użytkowników na <b>{{nextMonth}}</b>.
                oraz na <b>{{currentMonth}}</b>.
            </div>
            <!--{{#each users}}-->
            <!--{{this.username}}-->
            <!--{{/each}}-->
            {{>usersSelect month=getCurrentMonth}}
            {{>usersSelect month=getNextMonth}}
        </div>

    </div>
</template>

<template name="usersSelect">
    <div class="dropdown ">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Uzytkownicy...
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu userSelect" aria-labelledby="dropdownMenu1"  month="{{users.month}}">

                {{#each users.users}}
            <li><a href="#" id="{{this._id}}">{{this.username}}</a></li>
                {{/each}}


        </ul>
    </div>

</template>
