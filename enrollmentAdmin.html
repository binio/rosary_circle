<template name="enrollmentAdmin">
    <div class="container">
        <div class="starter-template">
            <div class="alert alert-info" role="alert">
                Tutaj mozesz dodac / usunac użytkowników na <b>{{nextMonth}}</b>.
                oraz na <b>{{currentMonth}}</b>.
            </div>
            <!--{{#each users}}-->
            <!--{{this.username}}-->
            <!--{{/each}}-->

            Użytkownicy na <b>{{currentMonth}}</b>
            {{>usersSelect month=getCurrentMonth}}
            {{>usersByMonth month=getCurrentMonth}}

            Użytkownicy na <b>{{nextMonth}}</b>
            {{>usersSelect month=getNextMonth}}
            {{>usersByNextMonth month=getNextMonth}}
        </div>

    </div>
</template>

<template name="usersSelect">
    <div class="dropdown ">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Uzytkownicy...
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu userSelect" aria-labelledby="dropdownMenu1"  month="{{users.month}}">

                {{#each users.users}}
            <li><a href="#" id="{{this._id}}">{{this.username}}</a></li>
                {{/each}}


        </ul>
    </div>

</template>
<template name="usersByMonth">
    <ul>
        {{#each getUsersByMonth month}}
        <li><span class="glyphicon glyphicon-trash unenroll">  </span>{{username}}</li>
        {{/each}}
    </ul>
    <hr>
</template>
<template name="usersByNextMonth">
    <ul>
        {{#each getUsersByNextMonth month}}
        <li><span class="glyphicon glyphicon-trash unenroll">  </span>{{username}}</li>
        {{/each}}
    </ul>
    <hr>
</template>
<template name="rosaryPartsx">
    <ul>
        {{#each getRosaryParts}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</template>
